<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 角色管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">apk中文名称</label>
        <div class="layui-input-block">
            <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">apk上传类型</label>
        <div class="layui-input-block">
            <input type="radio" name="role" value="" title="经理">
            <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                    class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                <div>本地</div>
            </div>
            <input type="radio" name="role" value="" title="主管">
            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                <div>url</div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择文件</label>
        <div class="layui-card-body">
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-normal" id="test-upload-change">选择文件</button>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">apk路径</label>
        <div class="layui-input-block">
            <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">apk大小</label>
        <div class="layui-input-block">
            <input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-col-lg6">
        <label class="layui-form-label">技术工种：</label>
        <div class="layui-input-block">
            <select name="type" lay-verify="required" lay-filter="aihao">
                <option value=""></option>
                <option value="0">前端工程师</option>
                <option value="1">Node.js工程师</option>
                <option value="2">PHP工程师</option>
                <option value="3">Java工程师</option>
                <option value="4">运维</option>
                <option value="4">视觉设计师</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">apk描述</label>
        <div class="layui-input-block">
            <textarea type="text" name="descr" lay-verify="required" autocomplete="off"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <button class="layui-btn" lay-submit lay-filter="LAY-user-role-submit" id="LAY-user-role-submit">提交</button>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','upload'], function () {
        var $ = layui.$
            , form = layui.form
            ,upload = layui.upload;


        //选完文件后不自动上传
        upload.render({
            accept:"images,file,video,audio",
            elem: '#test-upload-change'
            ,url: '/upload/'
            ,auto: false
//            ,multiple: true
            ,bindAction: '#test-upload-change-action'
            ,done: function(res){
                console.log(res)
            }
        });

    })
</script>
</body>
</html>
