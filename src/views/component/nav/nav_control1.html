<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index',//主入口模块
        formSelects: 'formSelects-v4'
    }).use(['index', 'contlist', 'form', 'table', 'jquery', 'formSelects', 'result'], function () {
        var table = layui.table;
        var $ = layui.$,
            formSelects = layui.formSelects,
            form = layui.form
            , admin = layui.admin
            , result = layui.result
            , layer = layui.layer;

        var hrefs = window.location.href;
        var siteid = hrefs.split('=')[1];

        //方法级渲染
        table.render({
            elem: '#LAY-app-content-tags-domain'
            , url: domainurl + '/api/v1/switchjs'
            , where: {
                accessToken:layui.data('layuiAdmin').accessToken,
                siteid: siteid
            }
            , cols: [[
                {field: 'userid', title: '网站主ID'}
                , {field: 'domain_name', title: '网站域名'}
                , {field: 'alias', title: '编号',}
                , {field: 'js_name', title: 'JS功能'}
                , {title: '操作', width: 280, align: 'center', toolbar: '#layuiadmin-app-cont-tagsbar'}
            ]]
            , page: true
        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#test-table-demoReload');
                //执行重载
                table.reload('test-table-reload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            },
            add: function () {
//                添加
                layer.open({
                    type: 2
                    , title: '添加设置'
                    , content: 'tagsform.html?siteid=' + siteid
                    , area: ['800px', '520px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var othis = layero.find('iframe').contents().find("#layuiadmin-app-form-tags")
                            , js_name = othis.find('input[name="js_name"]').val()
                            , js_alias_id = othis.find('select[name="js_alias_id"]').val()
                            , content = othis.find('textarea[name="content"]').val()
                        ;
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'LAY-user-front-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段
                            //提交 Ajax 成功后，静态更新表格中的数据
                            admin.req({
                                type: "POST",//方法类型
                                dataType: "json",//预期服务器返回的数据类型
                                url: domainurl + '/api/v1/switchjs/create',//url
                                data: {
                                    siteid: siteid,
                                    js_name: js_name,
                                    js_alias_id: js_alias_id,
                                    content: content
                                },
                                done: function (res) {
                                    table.reload('LAY-user-front-submit'); //数据刷新
                                    table.reload('LAY-app-content-tags-domain');
                                    layer.msg('添加成功');
                                    layer.close(index); //关闭弹层
                                },
                                error: function (e, code) {
                                    layer.msg(e.responseJSON.errors.js_alias_id[0], {icon: 5});
                                }
                            });
                        });
                        submit.trigger('click');
                        if (!js_name.replace(/\s/g, '')) return;
                        if (!js_alias_id.replace(/\s/g, '')) return;
                        if (!content.replace(/\s/g, '')) return;
                    }
                });
            }
        };

//获取站长id
        var domain_id;
        admin.req({
            type: 'GET',
            dataType: "json",
            url: domainurl + '/api/v1/switchjs',
            data: {
                siteid: siteid
            },
            done: function (res) {
                domain_id = res.data[0].userid;
                $('input[name=userid]').val(domain_id);
            }
        })


        //获取域名的value
        var domainval;
        var adtypeval;
        var adtplval;
        var adsizeval;
        var jsval;
        var allCityArr=[];
        var city_arr = [];
        var isone=0;
        var isCli=true;
        var showProList =function(){
            if (isCli == true) {
                $("#pro_list").show();
                event.stopPropagation();
                isCli = !isCli;
            } else {
                $("#pro_list").hide();
                $("#sec_list").hide();
                $("#city_list").hide();
                event.stopPropagation();
                isCli = !isCli;
            }
        }
        var show_pro=function(){
            var sdfjlsijf=$("#pro_list")[0].style.display;
            if(sdfjlsijf=="block"){
                $("#pro_list").hide();
            }
        }

        var init_allstatus=function(){
            isone=0;
            $(".city_item").prop("checked",false);
            allCityArr=[];
            city_arr = [];
            $(".shis").html("");
            isCli = true
            $("#pro_list").hide();
            $("#sec_list").hide();
            $("#city_list").hide();
        }
        $('.layui-tab-title li').eq(1).on('click', function () {

            admin.req({
                type: 'GET',
                dataType: "json",
                url: domainurl + '/api/v1/switchjs',
                data: {
                    siteid: siteid
                },
                done: function (res) {
                    if (res.data.length == 0) {
                        layer.msg("无SwitchJS，请添加");
                        return;
                    }
                    if (res.data.length != 0) {
                        domain_id = res.data[0].userid;
                    }
                    $('input[name=userid]').val(domain_id);
//                用domain_id获取域名和广告类型
                    admin.req({
                        type: 'GET',
                        dataType: "json",
                        url: domainurl + '/api/v1/user/' + domain_id + '/sites',
                        done: function (res) {
                            result.setSelect(res, 'domain_name', res.data, 'id', 'domain_name', '请选择域名');
                        }
                    })
                    admin.req({
                        type: 'GET',
                        dataType: "json",//预期服务器返回的数据类型
                        url: domainurl + '/api/v1/zone/type',//url
                        data: {
                            userid: domain_id
                        },
                        done: function (res) {
                            if (res.code == 0) {
                                if (res.count == 0) {
                                    layer.msg('此ID下无操作系统');
                                } else {
                                    var czType="";

                    Array.prototype.distinct = function () {
                        var arr = this,
                            len = arr.length;
                        arr.sort(function (a, b) {  //对数组进行排序才能方便比较
                            return a - b;
                        })

                        function loop(index) {
                            if (index >= 1) {
                                if (arr[index] === arr[index - 1]) {
                                    arr.splice(index, 1);
                                }
                                loop(index - 1); //递归loop函数进行去重
                            }
                        }

                        loop(len - 1);
                        return arr;
                    };
                    function unique8(arr) {
                        var i,
                            j,
                            len = arr.length;
                        for (i = 0; i < len; i++) {
                            for (j = i + 1; j < len; j++) {
                                if (arr[i] == arr[j]) {
                                    arr.splice(j, 1);
                                    len--;
                                    j--;
                                }
                            }
                        }
                        return arr;
